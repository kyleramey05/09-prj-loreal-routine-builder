<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal | Smart Routine &amp; Product Advisor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper minimalist-wrapper">
      <!-- Top Navigation: Menu & Web Search -->
      <nav class="site-navbar minimalist-navbar">
        <div class="navbar-left">
          <!-- Menu and Web Search buttons will be injected by script.js -->
        </div>
      </nav>

      <!-- Header / Branding -->
      <header class="site-header minimalist-header">
        <img src="img/loreal-logo.png" alt="L'Oréal Logo" class="logo minimalist-logo" />
        <h1 class="site-title minimalist-title">Smart Routine &amp; Product Advisor</h1>
      </header>

      <main class="main-content minimalist-main">
        <!-- Category Filter & Search -->
        <section class="search-section minimalist-search">
          <select id="categoryFilter" class="minimalist-select">
            <option value="" disabled selected>Choose a Category</option>
            <option value="cleanser">Cleansers</option>
            <option value="moisturizer">Moisturizers & Treatments</option>
            <option value="haircare">Haircare</option>
            <option value="makeup">Makeup</option>
            <option value="hair color">Hair Color</option>
            <option value="hair styling">Hair Styling</option>
            <option value="men's grooming">Men's Grooming</option>
            <option value="suncare">Suncare</option>
            <option value="fragrance">Fragrance</option>
          </select>
        </section>

        <!-- Products Grid -->
        <section id="productsContainer" class="products-grid minimalist-products"></section>

        <!-- Selected Products & Routine Button -->
        <section class="selected-products minimalist-selected">
          <h2 class="minimalist-h2">Selected Products</h2>
          <div id="selectedProductsList" class="minimalist-list"></div>
          <button id="generateRoutine" class="generate-btn minimalist-btn">
            <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Routine
          </button>
        </section>

        <!-- Chat Area -->
        <section class="chatbox minimalist-chat">
          <h2 class="minimalist-h2">Let's Build Your Routine</h2>
          <div id="chatWindow" class="chat-window minimalist-chat-window"></div>

          <form id="chatForm" class="chat-form minimalist-chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about products or routines…"
              autocomplete="off"
              required
              class="minimalist-input"
            />
            <button type="submit" id="sendBtn" class="minimalist-send-btn">
              <i class="fa-solid fa-paper-plane"></i>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!-- Footer Links -->
      <footer class="site-footer minimalist-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav class="minimalist-footer-nav">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- secrets.js can be removed when using Cloudflare Workers for API requests -->
    <script src="secrets.js"></script>
    <script src="script.js"></script>
  </body>
</html>
